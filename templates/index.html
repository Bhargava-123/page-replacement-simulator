<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'js/algorithms.js' %}"></script>
    <title>Page-Replacement_Simulator</title>
</head>
<body>
    <h1>Page Replacement Simulator</h1>
    <div class = "red">
    <label for="frames">Number of frames: </label>
    
    <input type="text" name="frames" id="frames">

    <br>
    <br>

    <label for="algo">Page Replacement Algorithm: </label>

    <select name="algorithm" id="algo" style="font-family:'Courier New', Courier, monospace;">
        <option value="FIFO">First in First out (FIFO)</option>
        <option value="LRU">Least Recently used (LRU)</option>
        <option value="OPT">Optimal (OPT)</option>
    </select>

    <br>
    <br>

    <label for="refstr">Reference String: </label>

    <br>
    <br>
    <textarea name="ref_string" id="refstr" cols="50" rows="5" style="font-family: 'Courier New', Courier, monospace"></textarea>
    <br>
    <br>
    <button onclick = "display()" style = "font-family: 'Courier New', Courier, monospace;">SUBMIT</button>
    <br>
    <div>
        <span style="background-color: red;">PAGE MISS</span>
        <span style="background-color: green;">PAGE HIT</span>
    </div>
    
    <hr>
    </div>
    <div class="parent" id="id_parent" >
        
    </div>
</body>

</html>
